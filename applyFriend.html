<header>

    <div class="flist">
        <img  class="touxiang" :src="imgpath + applyFriend.userHeadUrl">

        </div>
        <div class="btn">
            <button class="btnn sendmsg" type="button" @click="applyFriendFun()">申请添加好友</button>
        </div>
    </div>
</section>
<script>

    var applyFriend = localStorage.getItem("applyfriend");

    var applyFriendVue = new Vue({
        el: ".flist",
        data: {
            applyFriend:JSON.parse(applyFriend),
            imgpath:imgurl,
            nickName:'',
            verifyMsg:''
        },
        methods: {
            applyFriendFun(){
                var ts = this;
                addFriend(ts.applyFriend.id,ts.nickName,ts.verifyMsg);
            }
        }
    });

    $(".back").bind("click", function () {
        localStorage.removeItem("applyfriend");
        backHis();
    });
</script>
